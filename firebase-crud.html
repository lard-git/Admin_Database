<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Admin - Register Member</title>
    <link rel="stylesheet" href="resources/firebase-crud.css">
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>Gym Admin</h2>
        <a href="firebase-crud.html">â• Register Member</a>
        <a href="members.html">ğŸ“‹ Members List</a>
        <a href="occupancy.html" class="active">ğŸ‹ï¸ Gym Occupancy</a>
    </div>

    <!-- PAGE CONTENT -->
    <div class="content">
        <h1>Register / Edit Member</h1>
        
        <div class="layout-container">
            <!-- FORM SECTION -->
            <div class="form-section">
                <div class="form-group">
                    <label for="FnameInp">First Name</label>
                    <input type="text" id="FnameInp" placeholder="Enter first name">
                </div>

                <div class="form-group">
                    <label for="LnameInp">Last Name</label>
                    <input type="text" id="LnameInp" placeholder="Enter last name">
                </div>

                <div class="form-group">
                    <label for="MobileInp">Mobile</label>
                    <input type="text" id="MobileInp" placeholder="Enter mobile number">
                </div>

                <div class="form-group">
                    <label for="UidInp">UID</label>
                    <input type="text" id="UidInp" placeholder="Auto-generated or enter existing">
                </div>

                <!-- BUTTONS -->
                <div class="buttons-container">
                    <button id="AddBtn" class="btn btn-primary">Add Member</button>
                    <button id="ReadBtn" class="btn btn-secondary">Find Member</button>
                    <button id="UpdateBtn" class="btn btn-warning">Update Member</button>
                    <button id="DeleteBtn" class="btn btn-danger">Delete Member</button>
                </div>
            </div>

            <!-- QR CODE SECTION -->
            <div class="qr-section">
                <h3>Member QR Code</h3>
                <div class="qr-container">
                    <img id="qrImg" width="250" height="250" alt="QR Code will appear here">
                </div>
                <p class="qr-note">QR code will be generated automatically when you add or find a member.</p>
            </div>
        </div>

        <script type="module" src="js/app.js"></script>
    </div>

</body>
</html>
