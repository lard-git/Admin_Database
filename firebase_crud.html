<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Admin - Register Member</title>
    <link rel="stylesheet" href="resources/firebase-crud.css">
</head>
<body>
    <div class="sidebar">
        <h2>Gym Admin</h2>
        <a href="firebase_crud.html" class="active"> Register Member</a>
        <a href="members.html"> Members List</a>
        <a href="occupancy.html"> Gym Occupancy</a>
        <a href="analytics.html" >Analytics</a>
    </div>

    <div class="content">
        <h1>Register New Member</h1>
        
        <div class="layout-container">
            <div class="form-section compact-form">
                <!-- Personal Info in 2 columns -->
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="FnameInp">First Name</label>
                        <input type="text" id="FnameInp" placeholder="First name">
                    </div>
                    <div class="form-group half-width">
                        <label for="LnameInp">Last Name</label>
                        <input type="text" id="LnameInp" placeholder="Last name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="MobileInp">Mobile</label>
                        <input type="text" id="MobileInp" placeholder="Mobile number">
                    </div>
                    <div class="form-group half-width">
                        <label for="UidInp">UID</label>
                        <input type="text" id="UidInp" placeholder="Auto-generated" readonly>
                    </div>
                </div>

                <!-- Payment Section -->
                <div class="payment-section">
                    <h3>Membership Payment</h3>
                    
                    <div class="form-group">
                        <label for="PaymentInp">Payment Amount (₱)</label>
                        <input type="number" id="PaymentInp" placeholder="500 per month" min="500" step="500">
                    </div>

                    <div class="form-group">
                        <label for="MonthsSlider">Membership Duration: <span id="monthsDisplay">1 month</span></label>
                        <input type="range" id="MonthsSlider" min="1" max="12" value="1" class="slider">
                        <div class="slider-labels">
                            <span>1 month</span>
                            <span>6 months</span>
                            <span>12 months</span>
                        </div>
                    </div>

                    <div class="payment-summary">
                        <h4>Payment Summary</h4>
                        <p>Monthly Rate: ₱500</p>
                        <p>Selected Months: <span id="selectedMonths">1</span></p>
                        <p class="total-amount">Total Amount: ₱<span id="totalAmount">500</span></p>
                    </div>
                </div>

                <div class="buttons-container">
                    <button id="AddBtn" class="btn btn-primary">Add Member</button>
                </div>
            </div>

            <!-- QR Section -->
            <div class="qr-section">
                <h3>Member QR Code</h3>
                <div class="qr-container">
                    <img id="qrImg" width="250" height="250" alt="QR Code will appear here">
                </div>
                <p class="qr-note">QR code will be generated automatically when you add a member.</p>
            </div>
        </div>

        <script type="module" src="js/app.js"></script>
    </div>
</body>
</html>
